<!DOCTYPE html>
<html>
  <head>
    <link href="../bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="../jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter</h1>

      <form id="roman-numeral">
        <div class="form-group">
          <label for="userNum">Enter a number between 1-3999 to see its roman numeral equivalent:</label>
          <input id="userNum" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>

      <div id="result">
        <p>Input number: <span class="numInput"></span> Roman Numeral: <span class="romanNumeral"></span></p>
      </div>
    </div>
  </body>
</html>
